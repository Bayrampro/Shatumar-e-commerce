<!-- send_newsletter.html -->
{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="form-group">
                                <label for="{{ form.subject.id_for_label }}">{% trans 'Tema' %}</label>
                                {{ form.subject }}
                                {{ form.subject.errors }}
                            </div>
                            <div class="form-group">
                                <label for="form.password1.id_for_label">{% trans 'Hat' %}</label>
                                {{ form.message }}
                                {{ form.message.errors }}
                            </div>
                            <button type="submit" class="btn btn-primary">{% trans 'Ugrat' %}</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <a href="{% url 'home' %}" class="btn-link">{% trans 'Ba≈ü sahypa' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
